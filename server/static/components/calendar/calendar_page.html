<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - TandemX</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/src/components/calendar/calendar.css">
  <link rel="stylesheet" href="/src/components/calendar/mayan_calendar.css">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    /* App container structure */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    
    .main-content {
      flex: 1;
      padding-top: 1rem;
    }
    
    /* Nav menu */
    #manual-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1500;
      padding-top: 4rem;
      overflow-y: auto;
    }
    
    body.hamburger-open #manual-navbar {
      transform: translateX(0);
    }
    
    #manual-navbar .nav-brand {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    #manual-navbar .nav-brand a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1b1eb4;
      text-decoration: none;
    }
    
    #manual-navbar .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0 1rem;
    }
    
    #manual-navbar .nav-links a {
      display: block;
      padding: 0.75rem 1rem;
      color: #1f2937;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    #manual-navbar .nav-links a:hover {
      background-color: #f8f9fa;
      color: #1b1eb4;
    }
    
    /* Hamburger button */
    .nav-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 2000;
      width: 40px;
      height: 40px;
      background: white;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Calendar specific styles */
    .calendar-page {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .calendar-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .calendar-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #1b1eb4;
    }
    
    .calendar-header p {
      color: #666;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Hamburger button -->
  <button id="hamburger-button" class="nav-toggle">â˜°</button>
  
  <!-- Nav sidebar -->
  <nav id="manual-navbar">
    <div class="nav-brand">
      <a href="/">TandemX</a>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a href="/calendar">Calendar</a>
      <a href="/settings">Settings</a>
    </div>
  </nav>
  
  <!-- Main content -->
  <div class="app-container">
    <div class="main-content">
      <div class="calendar-page">
        <div class="calendar-header">
          <h1>Calendar</h1>
          <p>View and schedule your meetings with Mayan calendar support</p>
        </div>
        
        <div id="calendar-root" class="calendar-container mayan-calendar-container">
          <!-- Calendar will be initialized here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container for notifications -->
  <div id="toast-container"></div>

  <script type="module">
    // Make sure DOM is fully loaded
    if (document.readyState !== 'loading') {
      initializeCalendar();
    } else {
      document.addEventListener('DOMContentLoaded', initializeCalendar);
    }

    async function initializeCalendar() {
      try {
        // Import the calendar modules with corrected paths
        const calendarFfi = await import('/src/components/calendar/calendar_ffi.js');
        const calendarModule = await import('/build/dev/javascript/tandemx_client/calendar.mjs');
        const mayanCalendar = await import('/src/components/calendar/mayan_calendar.js');
        const calendarSystemSelector = await import('/src/components/calendar/calendar_system_selector.js');
        
        // Initialize the calendar
        calendarModule.main();
        
        // Initialize the calendar system selector
        const systemContainer = document.getElementById('calendar-root');
        if (systemContainer) {
          calendarSystemSelector.initCalendarSystemUI(systemContainer);
        }
        
        console.log('Calendar module initialized');
      } catch (error) {
        console.error('Error initializing calendar:', error);
      }
    }
    
    // Handle hamburger menu toggle
    document.getElementById('hamburger-button').addEventListener('click', function() {
      document.body.classList.toggle('hamburger-open');
    });
  </script>
</body>
</html>
